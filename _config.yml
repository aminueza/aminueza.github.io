# Site Settings
title: Amanda Souza
tagline: Senior SRE & Tech Lead
description: >-
  Senior SRE & Tech Lead at DataSnipper. 12+ years in software engineering, infrastructure
  automation, and security. Creator of the Terraform Provider for MinIO (13M+ users).
  Azure, Kubernetes, SOC 2, AI Reliability Engineering.
url: "https://www.amandasouza.app"
baseurl: ""
lang: en

# Author
author:
  name: Amanda Souza
  email: amanda@amandasouza.app
  title: Senior SRE & Tech Lead
  company: DataSnipper
  location: "Amsterdam, Netherlands"
  linkedin: amandasouzas
  github: aminueza
  medium: aminueza
  devto: aminueza

# SEO & Social
logo: /assets/images/profile.png
image: /assets/images/profile.png
social:
  name: Amanda Souza
  links:
    - https://www.linkedin.com/in/amandasouzas/
    - https://github.com/aminueza

twitter:
  card: summary_large_image
  username: false

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 5
paginate_path: "/page/:num/"

# Plugins (supported by GitHub Pages)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

# Feed settings
feed:
  path: /feed.xml

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - PLAN.md
  - README.md
  - .claude
  - LICENSE
  - assets/plugins/jquery-rss/README.md
  - assets/plugins/jquery-rss/CHANGELOG.md
  - assets/plugins/github-activity/README.md
  - assets/plugins/jquery-rss/package.json
  - assets/plugins/github-activity/package.json

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Amanda Souza"
      image: /assets/images/profile.png
  - scope:
      path: ""
    values:
      layout: "default"
      image: /assets/images/profile.png
